name: Daily ENCAR scrape

on:
  schedule:
    - cron: "0 1 * * *" # раз в сутки в 01:00 UTC
  workflow_dispatch: {}

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps & run parser
        run: |
          cd parser
          npm ci
          npm run scrape

      - name: Commit updated cars.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add frontend/public/cars.json || true
          git commit -m "update cars.json [skip ci]" || echo "no changes"
          git push
